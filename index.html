luding [sussing out](suss out)) whilst feeling bad, as you are likely to go around in circles!\\ncollapsed:: truelogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Flogseq____&quot;,42,536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Xlogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Vlogseq____&quot;,42,536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Ulogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Jlogseq____&quot;,[],536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870919]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682d34ba-776c-49bb-a441-c2fbbdd9f19dlogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n[Richard]: What the identity inhabiting this flesh and blood body all those years ago would do is first get back to feeling good and then, and only then, suss out where, when, how, why â€“ and what for â€“ feeling bad happened as experience had shown â€˜himâ€™ that ==it was counter-productive to do otherwise==.\\n\\nWhat â€˜heâ€™ always did however, as it was often tempting to just get on with life then, was to examine what it was all about within half-an-hour of getting back to feeling good (while the memory was still fresh) even if it meant sometimes falling back into feeling bad by doing so â€¦ else it would crop up again sooner or later.\\n\\nNothing, but nothing, can be swept under the carpet.\\n\\nSource: [AFT](https://www.actualfreedom.com.au/richard/articles/thismomentofbeingalive.htm)\\n#+END_QUOTElogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Flogseq____&quot;,43,536870919]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Xlogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Vlogseq____&quot;,43,536870919]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Ulogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682d34ba-8870-44cc-a2e6-2641f7103ee4logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Unable** to get back to feeling good?logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Flogseq____&quot;,42,536870919]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Xlogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Vlogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Ulogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682d34ba-e377-44e7-87e2-d763efe5efa0logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;You simply see how silly it is to waste this only moment of being alive by feeling bad (see below), and if that doesnlogseq____&apos;t work do something to take your mind off the current issue.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Flogseq____&quot;,45,536870919]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Xlogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Vlogseq____&quot;,45,536870919]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Ulogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682d34ba-b8fe-4eec-897e-8e767620b03dlogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\nRESPONDENT No 23: What about when I find out what happened to end feeling good and I see that it is silly to keep worrying about it yet that doesnâ€™t stop the worrying and I am not back to feeling good?\\n\\nRICHARD: Two things immediately leap to mind ... (1) you value feeling worry (a feeling of anxious concern) over [feeling good]([[Feeling Good]]) (a general sense of well-being) ... and (2) you have not really seen it is silly to feel bad (a general sense of ill-being). What I would suggest, at this point, is to feel the silliness of feeling bad (in this case feeling anxiety) ... then the seeing (as in a realisation) might very well have the desired effect (as in an actualisation) of once more feeling good.\\n\\nRESPONDENT: a) I am not able to see the silliness of feeling bad ...\\n\\nRICHARD: Do you comprehend that, although the past was actual when it was happening, it is not actual now and that, although the future will be actual when it does happen, it is not actual now ... that only this moment is actual?\\n\\nIf so, do you further comprehend that anytime you felt good/will feel good does not mean a thing if you are not [feeling good](Feeling Good) now ... that a remembered occasion/an anticipated occasion pales into insignificance if you are feeling bad now?\\n\\nFurthermore, do you understand that to be living this moment â€“ the only moment you are ever alive â€“ by feeling bad is to be frittering away a vital opportunity to be fully alive ... to totally enjoy and appreciate being what you indubitably are (a sensate creature) whilst you are here on this planet?\\n\\nIf so, is it not silly to waste this only moment you are ever alive by feeling bad ... when you could be [feeling good](Feeling Good)?\\n\\nSource: [Richardâ€™s SC On Sense and Sensible](https://www.actualfreedom.com.au/richard/selectedcorrespondence/sc-sense.htm) \\n#+END_QUOTElogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Flogseq____&quot;,46,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Xlogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Vlogseq____&quot;,46,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Hlogseq____&quot;,21,536870919]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682d34ba-c348-4f1c-8d0e-674451cd6fb1logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\nRESPONDENT: ...[the basic concerns underlying the distinction above are valid], but the feeling of aversion to the idea of feeling-good-for-its-own-sake is not.\\n\\nRICHARD: Okay then ... generally speaking, an â€˜aversionâ€™ to be going about oneâ€™s everyday/ workaday life with a general feeling of well-being (a.k.a. â€˜[feeling good](Feeling Good)â€™), for the remainder of oneâ€™s life, stems from a basic resentment at being alive â€“ of being in the sublunar realm as a sensitive, affective and cognitive human being with people as-they-are in the world as-it-is â€“ as is epitomised by such expressive plaints as â€˜I didnâ€™t ask to be bornâ€™ or â€˜Itâ€™s all just a sick jokeâ€™ or â€˜Lifeâ€™s a bitch with death at the endâ€™ and so on.\\n\\nFurthermore, for such a sensitive, affective and cognitive human being who is also at all thoughtful about life, the universe and what it is to be living in the world as-it-is with people as-they-are, any such idea of â€˜[feeling-good](Feeling Good)-for-its-own-sakeâ€™ Ì¶ let alone enjoying and **appreciating** being able to experience that general feeling of well-being (as in, an engaged relishing of [feeling good](Feeling Good) and, thus, **intimately approving** being alive/ being here, by virtue of that personal delectation of â€˜[feeling good](Feeling Good)â€™ per se) as well â€“ is a betrayal of all what they fervently hold intellectually dear, about the world in general and the human race in particular, as for them life itself is, essentially, a bum rap when all is said and done.\\n\\nSource: [Richardlogseq____&apos;s SC On Resentment](https://www.actualfreedom.com.au/richard/selectedcorrespondence/sc-resentment.htm)\\n#+END_QUOTElogseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Flogseq____&quot;,22,536870920]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Xlogseq____&quot;,22,536870920]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Vlogseq____&quot;,22,536870920]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,22,536870920]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682d34ba-12dc-4968-97cb-1454a3c5ecc9logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\nRESPONDENT: If I keep trying to figure it out, I usually feel worse.\\n\\nRICHARD: I have located the following text:\\n\\nâ€¢ [Richard]: â€˜(...) any analysing and/or psychologising and/or philosophising whilst one is in the grip of debilitating feelings usually does not achieve much (other than spiralling around and around in varying degrees of despair and despondency or whatever) anywayâ€™.\\n\\nWhat the identity inhabiting this flesh and blood body all those years ago would do is first get back to feeling good and then, and only then, suss out where, when, how, why â€“ and what for â€“ feeling bad happened as experience had shown â€˜himâ€™ that it was counter-productive to do otherwise.\\n\\nWhat â€˜heâ€™ always did however, ==as it was often tempting to just get on with life then, was to examine what it was all about within half-an-hour of getting back to feeling good (while the memory was still fresh)== even if it meant sometimes falling back into feeling bad by doing so ... else it would crop up again sooner or later.\\n\\nNothing, but nothing, can be swept under the carpet.\\n\\nSource: [CRO: The Actualism Method Is Too Difficult](https://actualfreedom.com.au/sundry/commonobjections/CRO30a.htm) \\n#+END_QUOTElogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Flogseq____&quot;,24,536870921]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Xlogseq____&quot;,24,536870921]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Vlogseq____&quot;,24,536870921]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,24,536870921]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682d34ba-ac56-42a7-b82a-771254731ab8logseq____&quot;,536870921]]]]]]"</script>
